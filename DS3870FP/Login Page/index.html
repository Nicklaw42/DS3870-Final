<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body> 
        <div class="ctnBody">  
            <div class="itmLeft">
                <img src="css/images/Pattern.png" class="itmPattern">
            </div>
        <div class="itmRight card bg-primary">
            <div class="ctnLogin"  style="text-align: center;">
                <h2 class="itmLogin">Hermes Managment Solutions</h2>
            </div>
            <div class="ctnInputs">
                <input type="text" class="itmUsername form-control" placeholder="Username" aria-label="Enter Username">
                <input type="password" class="itmPassword form-control" placeholder="Password" aria-label="Enter Password">
            </div>
            <div class="ctnButton">
            <button type="button" class="itmLoginButton btn">Login</button>
            <button type="button" class="itmGoogleButton btn ">Google Login</button>
            <button type="button" class="itmSignUpButton btn">Sign Up</button>
            </div>
    </div>
    </div>
<div class="overlay">
    <div class="left stagger">
        <div class="card ctnCreate ">
        <h2>Sign Up</h2>
        <input type="text" class="form-control" placeholder="Email">
        <input type="text" class="form-control" placeholder="Username">
        <input type="text" class="form-control" placeholder="Password">
        <input type="text" class="form-control" placeholder="Retype Password">
        <button type="button" class="itmCreateAccount btn"> Create Account </button>
        
    </div>
    </div>  
    <div class="right stagger">
        <svg class="exit" width="50px" height="50px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    
    let open = document.querySelector('.itmSignUpButton');
    let close = document.querySelector('.exit');
    let tl = gsap.timeline();
    
    tl.to('.overlay', {opacity: 1, x:0, scale: 1, pointerEvents: 'auto', duration: 1}, "-=.6")
    tl.to('.stagger', {x:0, opacity: 1, stagger: .2})
    tl.pause();
    

    open.addEventListener('click', () => {
        tl.play();
        console.log(tl);
    })
   
    close.addEventListener('click', () => {
        tl.reverse();
        
        
    }) 
</script>

    </body>
